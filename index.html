<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/mundo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="fondo">
        <div class="content">
            <div class="text">
                Login
            </div>

            <!--he colocado get, en lugar de post que seria lo logico ya que es un formulario de login con datos privados, 
                para simular el login unicamente y que me redirija a la pagina listado clientes y tener todo enlazado
            
            
            -->

            <form id="loginForm" action="./listadoClientes.html" method="get">
                <div class="field">
                    <input id="user" type="text">
                    <span class="fas fa-user"></span>
                    <label>Usuario</label>
                    <div id="userError" class="error"></div>
                </div>
                <div class="field">
                    <input id="password" type="password">
                    <span class="fas fa-lock"></span>
                    <label>Contraseña</label>

                </div>
                <div id="passwordErrorMessage" class="error-message"></div>

                <div class="forgot-pass">
                    <a href="#">¿Has olvidado la contraseña?</a>
                </div>
                <button type="submit">Inicia sesión</button>
            </form>
        </div>
    </div>
    <script src="./js/codelogin.js"></script>
</body>

</html>
